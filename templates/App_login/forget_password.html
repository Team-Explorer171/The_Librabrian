<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library app | Login</title>
    {% include 'App_login/stylesheets.html' %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 7%">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <h1>CONTACT WITH ADMIN</h1>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let passwd = document.getElementById('id_password');
        passwd.type = 'password';
        function passToText() {
            if (passwd.type === 'password'){
                passwd.type = 'text';
            }
            else {
                passwd.type = 'password';
            }
        }
    </script>
    {% include 'App_login/javascripts.html' %}
</div>
</body>
</html>
