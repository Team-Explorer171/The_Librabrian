{% extends 'App_library/app.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block body %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <div class="container text-center" style="padding: 100px!important;">
        <form method="post" class="form-group">
            {% csrf_token %}
            <legend>Edit Category</legend>
            <fieldset class="form-group">
                <input type="text" class="form-group" name="title" id="id_title" value="{{ category.title }}">
            </fieldset>
            <div class="form-group">
                <button class="btn btn-md mt-3" type="submit"
                        style="background-color: black!important; color: white!important; padding: 10px!important;">
                    submit
                </button>
            </div>
        </form>
    </div>

    <!------- JavaScript ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/b6f67b378e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
